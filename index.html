<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="row vh-100 align-content-center justify-content-center">
            <div class="col-12 text-center my-3">
                <h1>Rubrica</h1>
            </div>
            <!-- colonna campi input -->
            <div class="col-12 col-md-5 d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <!-- name -->
                    <input type="text" class="form-control rounded-pill" id="nameInput" placeholder="name*">
                  </div>
                  <!-- number -->
                  <div class="mb-3">
                    <input type="number" class="form-control rounded-pill" id="numberInput" placeholder="number*">
                  </div>
                 
            </div>
            <!-- colonna button -->
            <div class="col-12 col-md-4">
                <a  class="btn btn-warning rounded-pill w-100  my-2" id="showBtn">Mostra e nascondi contatti</a>
                <a  class="btn btn-success rounded-pill w-100 my-2" id="addBtn">Aggiungi contatto</a>
                <a class="btn btn-danger rounded-pill w-100 my-2" id="removeBtn">Rimuovi contatto</a>
            </div>
            <!-- colonna contatti -->
             <div class="col-12 col-md-5" id="containerContacts">
                <!-- qui andremo a inserire tutti i contatti -->
                

             </div>
        </div>
    </div>


    <div style="height: 1000px;">

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
